<div>
	<span>{{axis}}:</span><span>{{position}}</span>
</div>

<label>
	Speed:
	<input type="number"
		step="0.001"
		min="0.001"
		[(ngModel)]="speed">
</label>

<label>
	Step Size:
	<input type="number"
		step="0.0001"
		min="0.0"
		[(ngModel)]="stepSize">
</label>

<div>
	<button (click)="moveAxis(-stepSize)">-step</button>
	<button (click)="moveAxis(stepSize)">+step</button>
</div>

<div>
	<button>-jog</button>
	<button>+jog</button>
</div>
